<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main>
    <div id="app">


      <div class="form-entry">
  
        <img id="wand" src="./images/magic-wand_3425918.png" alt="wand-icon"/>
  
        <h2>Let's get something accomplished!!!</h2>
  
        <form id="form-todoEntry">
  
          <label for="todo-input-1">Enter your to do item description:</label>
          <input type="text" id="todo-input-1" name="todo-input-1" autocomplete="name" required />
  
          <button class="btn-primary" type="submit">Submit To Do Item</button>
        </form>
      
      <div>

        <div class="grid-container">
          <div class="form-results">
    
            <h2>To Do List:</h2>
    
            <ul class="todo-list" id="todo-item-list">
            </ul>
    
          </div>
          
          <div class="form-results">
    
            <h2>Completed To Do's:</h2>
    
            <ul class="todo-list" id="todo-done-list">
            </ul>
    
            <h3>Click button to clear all completed todos:</h3>
    
            <button id="clear-btn">
              <img class="png-img" src="images/trash-can-icon-28689.png" alt="logo" />
            </button>
    
          </div>
    
    
        </div>


    <p>Have a magical day!!!</p>


    </div>
  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
